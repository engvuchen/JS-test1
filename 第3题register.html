<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>新用户注册页面</title>
		<link type="text/css" rel="stylesheet" href="css/register.css" />
		<style>
			.danger{
				/*display: none;*/
				display:none;
				padding:5px 5px;
				
				border:1px solid rgb(180, 100, 67);
				background-color: rgb(250, 242, 227);
				position: relative;
			}
			.danger p{
				display: inline-block;
				margin-top:0px;
				margin-bottom: 0px;
			}
			.danger p:before{
				display:inline-block;
				content:'';
				width:12px;
				height:12px;
				background:url(images/警告.png) no-repeat left top/contain;
			}
		</style>
	</head>

	<body>
		<div id="header"><img src="images/register_logo.gif" alt="logo" /></div>
		<div id="main">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="bg bg_top_left"></td>
					<td class="bg_top"></td>
					<td class="bg bg_top_right"></td>
				</tr>
				<tr>
					<td class="bg_left"></td>
					<td class="content">
						<form id="registerForm" action="" method="post" name="myform">
							<dl>
								<dt>通行证用户名：</dt>
								<dd>
									<input type="text" id="userName" class="inputs userWidth" /> @163.com</dd>
									<div id="userNameId"></div>
									<div class="danger"><p>12355</p></div>
							</dl>
							<dl>
								<dt>登录密码：</dt>
								<dd><input type="password" id="pwd" class="inputs" /></dd>
								<div id="pwdId"></div>
								<div class="danger"><p>密码不能为空，请输入密码</p></div>
							</dl>
							<dl>
								<dt>重复登录密码：</dt>
								<dd><input type="password" id="repwd" class="inputs" /></dd>
								<div id="repwdId"></div>
								<div class="danger"><p>通行证用户名不能为空，请输入通行证用户名</p></div>
							</dl>
							<dl>
								<dt>性别：</dt>
								<dd><input name="sex" type="radio" value="" checked="checked" />男 <input name="sex" type="radio" value="" />女 </dd>
							</dl>
							<dl>
								<dt>真实姓名：</dt>
								<dd><input type="text" id="realName" class="inputs" /></dd>
							</dl>
							<dl>
								<dt>昵称：</dt>
								<dd><input type="text" id="nickName" class="inputs" /></dd>
								<div id="nickNameId"></div>
								<div class="danger"><p>昵称不能为空，请输入昵称</p></div>
							</dl>
							<dl>
								<dt>关联手机号：</dt>
								<dd><input type="text" id="tel" class="inputs" /></dd>
								<div id="telId"></div>
								<div class="danger"><p>关联手机号不能为空，请输入关联手机号</p></div>
							</dl>
							<dl>
								<dt>保密邮箱：</dt>
								<dd><input type="text" id="email" class="inputs" /></dd>
								<div id="emailId"></div>
								<div class="danger"><p>保密邮箱不能为空，请输入保密邮箱</p></div>
							</dl>
							<dl>
								<dt></dt>
								<dd><input id='btn' type="image" src="images/button.gif" /></dd>
							</dl>
						</form>
					</td>
					<td class="bg_right"></td>
				</tr>
				<tr>
					<td class="bg bg_end_left"></td>
					<td class="bg_end"></td>
					<td class="bg bg_end_right"></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			var message=document.getElementsByClassName('danger');
			var userName=document.getElementById("userName")
			var pwd=document.getElementById("pwd")
			var repwd=document.getElementById("repwd")
			var nickName=document.getElementById("nickName")
			var tel=document.getElementById("tel")
			var email=document.getElementById("email")
			
			var pa=''
			
			userName.onblur=function(){
				var pa=/^[a-zA-Z0-9][a-zA-Z0-9_\.-]{2,16}[a-zA-Z0-9]$/g;
				console.log(pa.test(userName.value));
				if(userName.value==''){console.log("为空")}
				else if(pa.test()==false){console.log("匹配出错")}
				else{console.log('正常');}
				
				
			}
			pwd.onblur=function(){
				var pa=/[.]{6,16}/;
					if(pwd.value==''){
						message[1].style.display="inline-block";
						message[1].childNodes[0].innerText='密码不能为空，请输入密码'
				}else if(pa.test(userName.value)){
						message[1].childNodes[0].innerText='密码长度为6-16'
				}
			}
			repwd.onblur=function(){
					if(repwd.value==''){
						message[2].style.display="inline-block";
						message[2].childNodes[0].innerText='重复密码不能为空，请输入重复密码'
				}else if(repwd.value!=pwd.value){
						message[2].childNodes[0].innerText='两次输入的密码不一致，请重新输入'
				}
			}
			nickName.onblur=function(){
				var pa=/[a-zA-Z_\!\@\#\\$\%\*]{4,20}/
					if(realName.value==''){
						message[3].style.display="inline-block";
						message[3].childNodes[0].innerText='昵称不能为空，请输入昵称'
				}else if(pa.test(nickName.value)){
						message[3].childNodes[0].innerText='长度为4-20'
				}
			}
			tel.onblur=function(){
				var pa=/^[13]^[15]^[18][0-9]{1,11}[0-9]$/;
					if(nickName.value==''){
						message[4].style.display="inline-block";
						message[4].childNodes[0].innerText='电话号码不能为空，请输入电话号码';
				}else if(pa.test(tel.value)){
						message[4].childNodes[0].innerText='1、手机号码以13、15、18开头'+'<br>'+
						'2、手机号码由11位数字组成';
				}
			}
			email.onblur=function(){
				var pa=/[_a-zA-Z.-]{4,18}/;
				if(tel.value==''){
					message[5].style.display="inline-block";
					message[5].childNodes[0].innerText='邮箱地址不能为空，请输入邮箱地址'
				}else if(pa.test(email.value)){
					message[5].childNodes[0].innerText='1、由字母、数字、下划线、点、减号组成'+"br"+'2、只能以数字、字母开头或结尾，且长度位为4-18'
				}
			}		
			
		</script>
	</body>

</html>
